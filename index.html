<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width= , initial-scale=1.0">
  <title>Quizzle</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js" charset="utf-8"></script>
</head>

<body>
  <div class="quiz-container">
    <img src="Quizzle.png" alt="Quiz Image">
    <div id="start-page">
      <button id="start-btn"></button>
    </div>
    <div id="categories-page">
      <h1>Pick a Category:
        <button id="cities-option"></button>
        <div class="divider"></div>
        <button id="flags-option"></button>
      </h1>
    </div>
    <div id="questions-page">
      <img id="questions-image" />
      <button class="questions-button"></button>
      <button class="questions-button"></button>
      <button class="questions-button"></button>
    </div>
    <div class="score-box">
      <button class="score">Score = <span>0</span></button>
    </div>
    <div id="final-score-container" style="display: none;">
      <h2>You've reached the end of the Quiz!</h2>
      <p>Your Final Score is: <span id="final-score">0</span></p>
      <button id="restart-btn">Restart Quiz</button>
    </div>
  </div>
</body>

</html>
